<html>
  <title> test </test>

  <head>
    <script>
    (function() {
      document.getElementById("target").onclick = function() {
        var wnd = window.open("http://stackoverflow.com");
        setTimeout(function() {
          wnd.close();
        }, 5000);
        return false;
      };

    })();
    </script>
  </head>
  
  <body>
    <p><a href="#" id="target">Click to open popup</a>; it will close automatically after five seconds.</p>

  </body>
</html>
