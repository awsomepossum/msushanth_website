<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8 />
    <title>Test Page</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>

    <script type="text/javascript">
      function closeOnLoad(myLink){
        var newWindow = window.open(myLink, "connectWindow", "      width=600,height=400,scrollbars=yes");
        setTimeout(
                   function()
                   {
                     newWindow.close();
                   },
                  1000
                  );
        return false;
      }
    </script>
  </head>

  <body>
    <p><a href="#" onclick="javascript:closeOnLoad('http://stackoverflow.com');"> Click to open popup</a>; it will close automatically after five seconds.</p>
  </body>

</html>
