    <script type="text/javascript">
      function closeOnLoad(myLink){
        var newWindow = window.open(myLink, "connectWindow", "      width=100,height=100,scrollbars=no");
        setTimeout(
                   function()
                   {
                     newWindow.close();
                   },
                  500
                  );
        return false;
      }
